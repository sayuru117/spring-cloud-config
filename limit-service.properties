# Limit Microservice Configuration
server.port=8080
spring.application.name=limit-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/limit_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.info=/info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.limit=DEBUG

# Custom Configuration
limit.minimum=100
limit.maximum=1000
limit.service.default.limit=1000
limit.service.max.limit=10000