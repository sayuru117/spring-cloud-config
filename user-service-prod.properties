# User Service Production Configuration
user.service.message=User Service in Production Mode
user.service.max-users=10000

# Database Configuration for Production
spring.datasource.url=jdbc:h2:file:./user-prod-db
spring.datasource.username=prod_user
spring.datasource.password=secure_password_here
spring.h2.console.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security Configuration
management.endpoints.web.exposure.include=health,info,refresh
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.example.userservice=INFO
logging.level.org.springframework.cloud=WARN
logging.file.name=logs/user-service.log