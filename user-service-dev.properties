# User Service Development Configuration
user.service.message=User Service in Development Mode
user.service.max-users=100

# Database Configuration for Development
spring.datasource.url=jdbc:h2:mem:userdevdb
spring.datasource.username=dev
spring.datasource.password=dev123
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging Configuration
logging.level.com.example.userservice=DEBUG
logging.level.org.springframework.cloud=DEBUG