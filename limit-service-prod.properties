
# Production Environment Configuration for Limit Microservice
server.port=8080

# Database Configuration - Production
spring.datasource.url=jdbc:mysql://prod-mysql-server:3306/limit_db
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD:prod_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration - Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=LimitServiceHikariCP

# JPA Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Production
logging.level.root=WARN
logging.level.com.example.limit=INFO
logging.file.name=/var/log/limit-microservice.log

# Custom Configuration - Production
limit.minimum=5000
limit.maximum=50000
limit.service.default.limit=10000
limit.service.max.limit=100000

# Security Configuration
management.security.enabled=true
security.basic.enabled=true