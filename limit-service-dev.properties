# Development Environment Configuration for Limit Microservice
server.port=8080

# Database Configuration - Development
spring.datasource.url=jdbc:h2:mem:limit_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging - Development
logging.level.root=DEBUG
logging.level.com.example.limit=TRACE
logging.level.org.springframework.cloud.config=DEBUG

# Custom Configuration - Development
limit.minimum=40
limit.maximum=4000
limit.service.default.limit=500
limit.service.max.limit=5000